#page{}

	<a href="<?php echo $this->page[1];?>">首页</a>

	<span>首页</span>
	<?php }?>
	<?php if ($this->prevpage){?>
	<a href="<?php echo $this->prevpage;?>">上一页</a>
	<?php }else{?>
	<span>上一页</span>
	<?php }?>

	<?php }else{?>
	<span>最后一页</span>
	<?php }?>

	<select>
	<?php foreach ($this->page as $key=>$val){?>
