<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>后台登录 -  Powered by Zhuayi!</title>
<link rel="stylesheet" href="/zhuayi/admin/admin/template/style/login.css" type="text/css" media="screen" />
<link rel="stylesheet" href="/zhuayi/admin/admin/template/style/invalid.css" type="text/css" media="screen" />
</head>
<body id="login">
	
	<div id="login-wrapper" class="png_bg">
		<div id="login-top">
		
			<h1>Zhuayi</h1>
			<!-- Logo (221px width) -->
		</div> <!-- End #logn-top -->
		<div id="login-content">
			<form action="/zpadmin/admin/login_info" method="post" name="myform">
				<div class="notification information png_bg">

				</div>
				<p>
					<label>Username</label>
					<input class="text-input" type="text" name="username" placeholder="username"/>
				</p>
				<div class="clear"></div>
				<p>
					<label>Password</label>
					<input class="text-input" type="password" name="password" placeholder="password"/>
				</p>
				<div class="clear"></div>
				<p>
					<input class="button" type="submit" value="Sign In" />
				</p>
			</form>
		</div>
	</div>
</body>
</html>
